
<div class="container myShowApartment">
    <br>

    <div class="createBox">
    <div class="alert alert-success">
      <div class="row">
        <div class="col-xs-10 text-left">
          <span class="fa fa-question-circle"></span>  Apartment Detail
        </div>
        <div class="col-xs-2 text-right">
          <button ng-click="resetCreateApaArea()" class="btn btn-danger btn-sm text-right"><span class="fa fa-times-circle"></span></button>
        </div>
      </div>
    </div>
    <div>
    <form class="form-horizontal" ng-submit="createNewRoom()">
      <div class="form-group">
        <label class="col-sm-2 control-label">Room Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" ng-model="newRoom.name" required>
        </div>
        <label class="col-sm-2 control-label">Capacity</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" ng-model="newRoom.guestAmount" required>
        </div>
        <label class="col-sm-2 control-label">Room Info.</label>
        <div class="col-sm-10">
          <textarea class="form-control" id="exampleTextarea" rows="3" ng-model="newRoom.roomInfo"></textarea>
        </div>

      <button class="btn btn-success createButt"><span class="fa fa-send"></span> Create</button>
    </div>
    </form>

  </div>
</div>

</div>
